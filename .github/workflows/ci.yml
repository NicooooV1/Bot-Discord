# ============================================
# Ultra Suite â€” CI/CD Pipeline
# Tests, lint, build validation
# ============================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # â”€â”€â”€ Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .js --max-warnings 0

  # â”€â”€â”€ Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testroot
          MYSQL_DATABASE: ultra_suite_test
          MYSQL_USER: test
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -ptestroot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: test
      DB_PASSWORD: testpassword
      DB_NAME: ultra_suite_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      NODE_ENV: test
      DISCORD_TOKEN: test-token-for-ci
      CLIENT_ID: 000000000000000000

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npx knex migrate:latest --knexfile database/knexfile.js

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # â”€â”€â”€ Build validation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate command loading
        run: node -e "
          const fs = require('fs');
          const path = require('path');
          let count = 0;
          function scan(dir) {
            for (const f of fs.readdirSync(dir, { withFileTypes: true })) {
              if (f.isDirectory()) scan(path.join(dir.toString(), f.name));
              else if (f.name.endsWith('.js')) {
                try { const m = require(path.join(dir.toString(), f.name)); if (m.data && m.execute) count++; }
                catch (e) { console.error('FAIL:', f.name, e.message); process.exit(1); }
              }
            }
          }
          scan(path.resolve('commands'));
          console.log('âœ… All', count, 'commands loaded successfully');
        "

      - name: Validate module manifests
        run: node -e "
          const fs = require('fs');
          const path = require('path');
          let count = 0;
          for (const f of fs.readdirSync('modules')) {
            const m = require(path.resolve('modules', f));
            if (!m.id || !m.name) { console.error('Invalid module:', f); process.exit(1); }
            count++;
          }
          console.log('âœ… All', count, 'module manifests valid');
        "

  # â”€â”€â”€ Docker Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ultra-suite:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€â”€ Deploy (optional) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Deploy notification
        run: echo "ðŸš€ Ready for deployment â€” configure your deployment target here"
